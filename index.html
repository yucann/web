<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Davin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .daginn {
            font-size: 20px;
            font-weight: 400;
            color: #f4a261;
        }

        .daginn a {
            text-decoration: none;
            color: #e76f51;
            font-weight: bold;
            transition: 0.3s;
        }

        .daginn a:hover {
            color: #ffaf87;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Landing Page Davin</h1>
        <p class="daginn">by <strong>Daginn</strong> | <a href="https://instagram.com/daginnphile" target="_blank">@daginnphile</a></p>
    </div>

    <p class="footer">Powered by Davin Hosting</p>

</body>
</html>
